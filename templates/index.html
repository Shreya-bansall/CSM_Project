<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECC Encryption</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>ECC Encryption and Decryption</h1>
    </header>
    <main>
        <section>
            <h2>Encrypt a File</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                Public Key: <input type="file" id="publicKeyInput" name="publicKeyInput"><br><br>
                <label for="file">Choose a file:</label>
                <input type="file" id="file" name="file">
                <button class="button" id="encryptButton" type="submit">Upload</button>
            </form>
        </section>
        <section>
            <h2>Decrypt a File</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                Private Key: <input type="file" id="privateKeyInput" name="privateKeyInput"><br><br>
                <label for="file">Choose a file:</label>
                <input type="file" id="file" name="file">
                <button class="button" id="decryptButton" type="submit">Upload</button>
            </form>
        </section>
    </main>
</body>
</html>
